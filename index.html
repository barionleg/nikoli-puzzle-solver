<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nikoli Puzzle Solver</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Solver for many types of Nikoli-style logic puzzles, including Sudoku, Slitherlink, Nurikabe, Fillomino, and more." />
    <style>
        body {
            margin: 0px;
        }

        #iframe {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        select, button {
            display: block;
            font-size: 48px;
            margin: 0 auto;
            text-align: center;
        }

        #type {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
        }

        #solve {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
        }

        #demo {
            position: fixed;
            left: 10px;
            bottom: 10px;
        }
    </style>
</head>

<body>
    <select id="type"></select>
    <iframe id="iframe"></iframe>
    <div class="bottom">
        <button id="solve">Solve</button>
    </div>
    <button id="demo">Demo</button>
    <script src="app.js"></script>
</body>

</html>
